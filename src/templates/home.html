{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
		<title>{{title}}</title>
{% endblock %}

{% block content %}
<h1 style="text-align: center; font-family:'Cabin'"><font size="10" color="#ff8817">{{title}}</font></h1>
<table>
	<tr>
	{% for i in images %}
    	<td width = "300" height="200">
    	<img src="{% static i  %}" alt="My image" class="rounded" style="width:200px;height:150px;"/></td>
    {% endfor %}
	</tr>
	<tr>
	<form action="." method="post">{% csrf_token %}
		{% for instance in form %}
		<td style = "padding: 12px;" class="mt-0"width = "300"height="200">
			{{instance.label}}
			{{instance}}
		</td>		
		{% endfor %}
		<td><input type='submit' value='Enviar' class="btn btn-success" /></td>
	</form>
	</tr>
</table>
{% endblock %}
